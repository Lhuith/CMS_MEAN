<h1 class="page-title">Login</h1>

<div class="alert alert-danger" *ngIf="loginFailed">
  <p>Invalid Information</p>
</div>

<div class="alert alert-success" *ngIf="userRegistered">
    <p>Thank You for Registering, you can now log in</p>
</div>

<form novalidate #f="ngForm" (ngSubmit)="login(f)">
  <div class="form-group">
    <label for="">UserName</label>
    <input type ="text" class="form-control" placeholder="Username" name="username"
     [(ngModel)]="username"
     #userName="ngModel"
     minlength="2"
     required
     />
  </div>
  <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched">
    Username is required.
  </div>
  <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched">
    Minumum lengh is 2.
  </div>

    <div class="form-group">
        <label for="">Password</label>
        <input type ="password" class="form-control" placeholder="Password" name="password"
         [(ngModel)]="password"
         #userPassword="ngModel"
         minlength="4"
         required
         />
      </div>
      <div class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
        Password is required.
      </div>
      <div class="alert alert-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
        Minumum lengh is 4.
        </div>

        <div class="form-group">
          <button class="btn btn-defualt" [disabled]="!f.valid">Login</button>
        </div>

</form>
